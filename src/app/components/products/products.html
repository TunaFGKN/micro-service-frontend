<h2>Ürün Listesi</h2>

<p-table [value]="products">
  <ng-template pTemplate="header">
    <tr>
      <th>Ad</th>
      <th>Fiyat</th>
      <th>İşlemler</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}₺</td>
      <td>
        <button pButton label="Sil" severity="danger"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<hr/>
