<h2>Products List</h2>

<p-table [value]="products">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Options</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}â‚º</td>
      <td>
        <button pButton label="Add to Cart" severity="primary" (click)="addToCart(product.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<hr/>
