<p-table [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>ID</th>
            <th>Total Price</th>
            <th>Payment Method</th>
            <th>Address</th>
        </tr>
    </ng-template>
    <ng-template #body let-product>
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.totalprice }}</td>
            <td>{{ product.payment }}</td>
            <td>{{ product.address }}</td>
        </tr>
    </ng-template>
</p-table>

<hr>

<p>Orders Work!</p>
